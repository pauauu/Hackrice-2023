<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry App</title>
    <style>
        .machine {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            width: 150px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <h1>Laundry App</h1>
    <div id="machines">
        <!-- Aquí se generarán las lavadoras dinámicamente -->
    </div>

    <script>
        const machines = document.getElementById("machines");
        
        // Función para iniciar la lavadora
        function startMachine(machineId) {
            const machine = document.getElementById(machineId);
            const temperature = prompt("Selecciona la temperatura del agua: caliente, tibia o fría");
            
            if (temperature !== null) {
                machine.classList.add("occupied");
                machine.innerHTML = `<h3>Lavadora ${machineId}</h3><p>Temperatura: ${temperature}</p><p>Estado: Ocupada</p>`;
                
                // Iniciar el temporizador de 2 minutos
                setTimeout(() => {
                    machine.classList.remove("occupied");
                    machine.innerHTML = `<h3>Lavadora ${machineId}</h3><p>Estado: Disponible</p>`;
                }, 120000); // 120000 ms = 2 minutos
            }
        }
        
        // Generar las lavadoras
        for (let i = 1; i <= 6; i++) {
            const machine = document.createElement("div");
            machine.id = `machine${i}`;
            machine.className = "machine";
            machine.innerHTML = `<h3>Lavadora ${i}</h3><p>Estado: Disponible</p><button onclick="startMachine('machine${i}')">Start</button>`;
            machines.appendChild(machine);
        }
    </script>
</body>
</html>
